{% extends 'base.html' %}
{% block content %}
    <div class="row">
    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">
        <!--Active Tasks-->
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <div class="row">
                    <div class="col s3">
                        <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn">Delete</a>
                        <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn blue">Edit</a>
                    </div>
                    <div class="col s7 task_header center-align">
                        <p><strong>{{ category.category_name }}</strong></p>
                    </div>
                    <div class="col s2">
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{url_for('new_category')}}" class="waves-effect waves-light btn"><i class="material-icons left">playlist_add</i>Add Category</a>
</div>
{% endblock %}
